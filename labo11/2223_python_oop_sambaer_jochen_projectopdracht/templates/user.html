<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
          border-collapse: collapse;
          width: 100%;
      }
      th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
      }
      th {
          background-color: #f2f2f2;
      }
  </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/station">Homstatione</a></li>
        <li><a href="/transporter">transporter</a></li>
        <li><a href="/user">user</a></li>
        <li><a href="/bikes">bikes</a></li>
      </ul>
    </nav>

    <h1>her is een tekst</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Full Name</th>
          <th>Time Biking (Minutes)</th>
          <th>Time Biking (Hours)</th>
          <th>Total Time Biking (Minutes)</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
        <!-- Use JavaScript to populate the table rows dynamically -->
      </tbody>
    </table>

    <script>
      fetch("name.geojson")
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.querySelector("tbody");
          data.forEach((name) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                      <td>${name.id}</td>
                      <td>${name.first_name}</td>
                      <td>${name.last_name}</td>
                      <td>${name.full_name}</td>
                      <td>${name.time_biking_minutes}</td>
                      <td>${name.time_biking_hours}</td>
                      <td>${name.total_time_biking_minutes}</td>
                      <td>${name.saldo.toFixed(2)}</td>
                  `;
            tableBody.appendChild(row);
          });
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
