<!DOCTYPE html>
<html>
<head>
    <title>DataTable Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
</head>
<body>
    <p>Source code: <a href="bike.html">bike</a></p>   
    <p>Source code: <a href="station.html">station</a></p>   
    <p>Source code: <a href="transporter.html">transporter</a></p>   
    <p>Source code: <a href="user.html">user</a></p>   
    <p>Source code: <a href="/">index</a></p>   
    <table id="example">
        <thead>
            <tr>
                <th>ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>State</th>
                <th>Borrow Time</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "ajax": "/data",
                "columns": [
                    {"data": "id"},
                    {"data": "latitude"},
                    {"data": "longitude"},
                    {"data": "state"},
                    {"data": "borrow_time"}
                ]
            });
        });
    </script>
</body>
</html>
